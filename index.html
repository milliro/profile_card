<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <span><img src="./images/bg-pattern-top.svg" alt=""></span>
    <main>
      <header><img src="./images/bg-pattern-card.svg" alt=""></header>
      
      <div><img id="foto-perfil" src="./images/image-victor.jpg" alt=""></div>

      <section class="conteudo-1">
        <h2 class="titulo">Victor Crest <span>26</span></h2> 
        <p>London</p>
      </section>

      <section class="conteudo-2">
        <div>
          <h2 class="titulo">80k</h2>
          <p>Followers</p>
        </div>

        <div>
          <h2 class="titulo">803k</h2>
          <p>Likes</p>
        </div>

        <div>
          <h2 class="titulo">1.4k</h2>
          <p>Photos</p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/milliro/">@milliro</a>.
    </footer>
  </body>
</html>
